apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant-deployment
  namespace: iot
  labels:
    app: homeassistant
spec:
  selector:
    matchLabels:
      app: homeassistant
  replicas: 1
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      containers:
      - name: home-assistant
        image: docker.io/homeassistant/home-assistant:latest
        ports:
        - containerPort: 5054
          name: cloudflared-dns
          protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: cloudflared-service
  namespace: secure-dns
  labels:
    app: homeassistant
  annotations:
    metallb.universe.tf/address-pool: external-ip-pool
spec:
  selector:
    app: homeassistant
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  clusterIP: 10.3.238.235
  loadBalancerIP: 192.168.1.21
  ports:
  - name: cloudflared-dns
    protocol: UDP
    port: 53
    targetPort: 5054