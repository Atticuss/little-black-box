apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-deployment
  labels:
    app: pihole
spec:
  selector:
    matchLabels:
      app: pihole
  replicas: 1
  template:
    metadata:
      labels:
        app: pihole
    spec:
      volumes:
      - name: pihole-vol
        hostPath:
          path: /mnt/gvolume0/cluster/pihole
          type: Directory
      - name: pihole-logs
        hostPath:
          path: /mnt/gvolume0/cluster/pihole/pihole.log
          type: File
      - name: dnsmasq-vol
        hostPath:
          path: /mnt/gvolume0/cluster/dnsmasq
          type: Directory
      containers:
      - name: pihole
        image: docker.io/pihole/pihole:latest
        env:
        - name: TZ
          value: "America/New_York"
        - name: WEBPASSWORD
          value: "Password1!"
        #- name: PIHOLE_DNS_1
        #  value: "10.3.66.203#5054"
        #- name: PIHOLE_DNS_1
        #  value: "1.1.1.1"
        volumeMounts:
        - mountPath: /etc/pihole/
          name: pihole-vol
        - mountPath: /var/log/pihole.log
          name: pihole-logs
        - mountPath: /etc/dnsmasq.d/
          name: dnsmasq-vol
        ports:
        - containerPort: 80
          name: pihole-http
          protocol: TCP
        - containerPort: 53
          name: dns
          protocol: TCP
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 443
          name: pihole-ssl
          protocol: TCP
        - containerPort: 67
          name: client-udp
          protocol: UDP
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-tcp
  labels:
    app: pihole
  annotations:
    metallb.universe.tf/address-pool: external-ip-pool
    metallb.universe.tf/allow-shared-ip: pihole-svc
spec:
  selector:
    app: pihole
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: pihole-http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: pihole-https
    protocol: TCP
    port: 443
    targetPort: 443
  - name: dns-tcp
    protocol: TCP
    port: 53
    targetPort: 53
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-udp
  labels:
    app: pihole
  annotations:
    metallb.universe.tf/address-pool: external-ip-pool
    metallb.universe.tf/allow-shared-ip: pihole-svc
spec:
  selector:
    app: pihole
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: pihole-client
    protocol: UDP
    port: 67
    targetPort: 67
  - name: dns-udp
    protocol: UDP
    port: 53
    targetPort: 53